<svg
    width="100%"
    height="100%"
    viewBox="0 0 300 100"
    fill="none"
    xmlns="http://www.w3.org/2000/svg"
    preserveAspectRatio="none"
>
    <!-- Outer rectangle: 0..300 x 0..100 -->
    <!-- Inner rectangle: 30..270 x 10..90 (80% of width and height) -->
    <path
        fill-rule="evenodd"
        clip-rule="evenodd"
        d="M300 0H0V100H300V0ZM270 10H30V90H270V10Z"
        fill="black"
        fill-opacity="0.15"
    />
    <path
        fill-rule="evenodd"
        clip-rule="evenodd"
        d="M300 0H0V100H300V0ZM270 10H30V90H270V10Z"
        fill="currentColor"
        fill-opacity="0.6"
    />
</svg>
